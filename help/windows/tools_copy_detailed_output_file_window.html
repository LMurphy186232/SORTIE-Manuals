<h1>Copy detailed output file</h1>
<p>
This window is reached through the <a href="tools_menu.html">Tools menu</a>.
</p>
<p>
This tool creates a copy of a <a href="../files/detailed_output_files.html">detailed output file</a> with a new name. Detailed output files cannot be renamed like regular files, because they are actually a collection of files.
</p>
